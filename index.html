<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Loft - Dancing Pen, Hidden Paper</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    
    
    
    
    
    
    
    
  </head>

  <body>

        <a-scene>
       <a-entity position="0 2 0">
        <a-entity camera look-controls></a-entity>
       </a-entity>
      
      <a-assets>
        
         <img id="Loft" src="https://raw.githubusercontent.com/christopher-loftllc/AFrame/Loft-Clouds/Loft%20Logo_White.png">
        
        <img id="PVD" src="https://raw.githubusercontent.com/christopher-loftllc/AFrame/Loft-Clouds/PVD.png">
        
        <a-asset-item id="marker-green" src="https://raw.githubusercontent.com/christopher-loftllc/AFrame/master/Marker%20-%20Green.dae"></a-asset-item>
        
        <a-asset-item id="marker-blue" src="https://raw.githubusercontent.com/christopher-loftllc/AFrame/master/Marker%20-%20Blue.dae"></a-asset-item>
        
        <a-asset-item id="marker-pink" src="https://raw.githubusercontent.com/christopher-loftllc/AFrame/master/Marker%20-%20Pink.dae"></a-asset-item>
        
        <a-asset-item id="marker-red" src="https://raw.githubusercontent.com/christopher-loftllc/AFrame/master/Marker%20-%20Red.dae"></a-asset-item>
        
        <a-asset-item id="pen" src="https://raw.githubusercontent.com/christopher-loftllc/AFrame/master/Pen.dae"></a-asset-item>
        
        <a-asset-item id="pen" src="https://raw.githubusercontent.com/christopher-loftllc/AFrame/master/Pen.dae"></a-asset-item>
        
        <a-asset-item id="pencil" src="https://raw.githubusercontent.com/christopher-loftllc/AFrame/master/Pencil.dae"></a-asset-item>
        
      </a-assets>
      
      <a-image src="#Loft" width="20" height="8" position="5 5 -40"scale="2 2 2" rotation="10 -20 0" opacity=".75"></a-image>
      
      <a-image src="#PVD" width="20" height="8" position="0 -10 -15 -37"scale="1 1 1" rotation="-90 -20 0" opacity=".9"></a-image>
      
        
      <a-light type="point" color="ffffff" position="0 5 0"></a-light>
      
            <a-collada-model src="#marker-green" scale="150 150 150" position="-40 5 -10" rotation="0 -90 0">   
             <a-animation attribute="rotation" from="0 -45 0" to="0	 315 0" dur="2000"  delay="5" easing="ease-sine" direction="alternate" repeat="indefinite" fill="both" >
       </a-animation>
       <a-animation attribute="position" from="-45 -2 -40" to="-45 -2 -30" dur="2000"  delay="5" easing="ease-sine" repeat="indefinite"
                     direction="alternate">
       </a-animation>
              </a-collada-model>
      
      <a-collada-model src="#marker-blue" scale="250 250 250" position="10 50
-100">
       <a-animation attribute="rotation" from="-45 -45 0" to="315 315 0" dur="5000"  delay="5" easing="linear" repeat="indefinite"
                     fill="both" >
       </a-animation>
        <a-animation attribute="position" from="40 35 40" to="40 30 40" dur="2000"  delay="5" easing="ease-sine" repeat="indefinite"
                     direction="alternate"> </a-animation>
  </a-collada-model>
      
      <a-collada-model src="#marker-red" scale="250 250 250" position="10 50
-100">
       <a-animation attribute="rotation" from="-45 45 0" to="315 -315 0" dur="8000"  delay="5" easing="ease-sine" repeat="indefinite"
                     fill="both" >
       </a-animation>
        <a-animation attribute="position" from="-15 20 40" to="-20 30 40" dur="2000"  delay="5" easing="ease-sine" repeat="indefinite"
                     direction="alternate"> </a-animation>
  </a-collada-model>
      
      <a-collada-model src="#marker-pink" scale="250 250 250" position="10 50
-100">
       <a-animation attribute="rotation" from="-45 -45 0" to="315 315 0" dur="3000"  delay="5" easing="ease-sine" repeat="indefinite"
                     fill="both" >
       </a-animation>
        <a-animation attribute="position" from="-100 40 20" to="-120 30 20" dur="2000"  delay="5" easing="ease-sine" repeat="indefinite"
                     direction="alternate"> </a-animation>
  </a-collada-model>
      
      <a-collada-model src="#pencil" scale="100 100 100">   
             <a-animation attribute="rotation" from="0 55 0" to="0	 -305 0" dur="5000"  delay="5" easing="ease-sine" repeat="indefinite"
                     fill="both" >
       </a-animation>
       <a-animation attribute="position" from="5 0 -15" to="-5 0 -15" dur="2000"  delay="5" easing="ease-sine" repeat="indefinite"
                     direction="alternate">
       </a-animation>	
              </a-collada-model>
      
      <a-collada-model src="#pen" scale="100 100 100">   
             <a-animation attribute="rotation" from="0 -45 0" to="0	 315 0" dur="2000"  delay="5" easing="linear" direction="alternate" repeat="indefinite" fill="both" >
       </a-animation>
       <a-animation attribute="position" from="20 -3 0" to="10 -3 -5" dur="6000"  delay="5" easing="ease-sine" repeat="indefinite"
                     direction="alternate">
       </a-animation>	
              </a-collada-model>
      
                
      <a-sky src="https://raw.githubusercontent.com/christopher-loftllc/AFrame/master/Loft small.png"></a-sky>
    </a-scene>
    
    
    
    
  </body>
</html>
